name: Deployment  Exercise 
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: nmp ci
      - name: Lint
        uses: npm run lint
  test:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: nmp ci
        - name: Test code
          uses: npm run test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: nmp ci
      - name: Build code
        uses: npm run build
      - name: Deploy code
        uses: echo "Deploying..."
